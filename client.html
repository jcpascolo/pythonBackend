<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
</head>

<body>
    <main>
        <h1>
            Client side
        </h1>
    </main>
    <script>
        const socket = new WebSocket('ws://127.0.0.1:8000/index-price')

        socket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            console.log(data);
        };

        socket.onclose = function (e) {
            console.error('Socket closed unexpectedly');
        };

    </script>
</body>

</html>
